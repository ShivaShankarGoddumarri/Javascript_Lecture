<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Form with Events</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            /* align-items: center; */
            min-height: 300vh;

        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            height: 650px;
            box-sizing: border-box;
            transition: transform 0.3s ease-in-out;
        }

        form:hover {
            transform: scale(1.05);
        }

        h2 {
            text-align: center;
            color: #333;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            color: #555;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
            outline: 0;
        }

        input[type="radio"],
        input[type="checkbox"] {
            margin-right: 5px;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }


        #output {
            margin-top: 20px;
            color: #333;
            display: none;
            background-color: #f0f0f0;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            box-sizing: border-box;
        }

        #output h2 {
            text-align: center;
            color: #333;
        }

        #output p {
            margin: 5px 0;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <form id="userForm" onsubmit="submitForm(event)">
        <h2>User Form</h2>

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" onkeyup="validation(event)" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <span style="text-decoration: underline; cursor: pointer;" onclick="showP()">show password</span>

        <label for="country">Country:</label>
        <select id="country" name="country" onchange="formChange()">
            <option value="none">Not Selected</option>
            <option value="usa">USA</option>
            <option value="India">INDIA</option>
            <option value="uk">UK</option>
            <option value="Canada">CANADA</option>
        </select>

        <label>Gender:</label>
        <input type="radio" id="male" name="gender" value="male" onchange="formChange()"> Male
        <input type="radio" id="female" name="gender" value="female" onchange="formChange()"> Female
        <input type="radio" id="others" name="gender" value="others" onchange="formChange()"> Others

        <label>
            <input type="checkbox" id="subscribe" name="subscribe" onchange="formChange()"> Terms & Conditions
        </label>

        <button type="submit">Submit</button>
    </form>

    <div id="output"></div>


    <script>
        function submitForm(event) {
            event.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const country = document.getElementById('country').value;
            const gender = document.querySelector('input[name="gender"]:checked') ? document.querySelector('input[name="gender"]:checked').value : '';
            const subscribe = document.getElementById('subscribe').checked;

            const outputMessage = `
      <h2>User Details</h2>
        <p>Name:${name}</p>
        <p>Email: ${email}</p>
        <p>Password: ${password}</p>
        <p>Country: ${country}</p>
        <p>Gender: ${gender}</p>
        <p>Terms & Conditions : ${subscribe ? 'Accepted' : 'Not Accepted'}</p>
      `;

            alert("Form submitted!");
            document.getElementById('userForm').style.display = 'none';
            document.getElementById('output').innerHTML = outputMessage;
            document.getElementById('output').style.display = 'block';
        }


        // Assignment
        function validation(event) {
   if (!event.target.value.includes('@gmail.com')) {
      event.target.style.border =  '1px solid red'
   } else {
      event.target.style.border = '1px solid green'
   }
}

function showP() {
   document.getElementById('password').setAttribute('type', document.getElementById('password').getAttribute('type')== 'text'?'password':'text')
}

    </script>

</body>

</html>
